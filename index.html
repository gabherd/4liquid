<!DOCTYPE html>
<html>
<head>
	<title>4Liquid</title>
</head>
<link href="css/style.css" rel="stylesheet"/>
        <script src="js/dashboard.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['gauge']});
          google.charts.setOnLoadCallback(drawChart);
          function drawChart() {

            var data = google.visualization.arrayToDataTable([
              ['Label', 'Value'],
              ['', 0],
            ]);

            var liquid = google.visualization.arrayToDataTable([
              ['Task', 'Hours per Day'],
              ['Cerveza', 0],
              ['Vacio', 2],
            ]);

            var options = {
              width: 300, height: 300,	
              redFrom: 90, redTo: 100,
              yellowFrom:75, yellowTo: 90,
              minorTicks: 5
            };
  
            var options2 = {
              title: ''
            };

            var chart = new google.visualization.Gauge(document.getElementById('medidor'));
            var liquido = new google.visualization.PieChart(document.getElementById('piechart'));

            setInterval(function(){
                var JSON=$.ajax({
                    url:"http://localhost:80/Test02Copy/php/data2.php",
                    dataType: 'json',
                    async: false}).responseText;

                var Respuesta=jQuery.parseJSON(JSON);

                console.log(Respuesta);
              	data.setValue(0, 1, Respuesta[0].temperatura);
                if (Respuesta[0].humedad < 1) {
                  liquid.setValue(0, 1, 0);
                }else{
                  liquid.setValue(0, 1, Respuesta[0].humedad);
                }


                chart.draw(data, options);
                liquido.draw(liquid, options2);
            }, 1000);
          }
        </script>
<body onload="init();" >
	<header >
		<div class="headTitl">4Liquid</div>
	</header>
	<div style="width: 100%; display: flex;" align="center">
		<div class="w50 shadow" style="margin-left: auto;">
			<div class="title">Temperatura</div>
			<div id="medidor" class=""></div>
		</div>
		<div class="w50 shadow">
			<div class="title">Peso</div>
			<div id="piechart" class=""></div>
		</div>
	</div>
          <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script type="text/javascript">
		google.charts.load('current', {packages: ['corechart', 'bar']});
google.charts.setOnLoadCallback(drawColColors);

function drawColColors() {
      var data = new google.visualization.DataTable();
      data.addColumn('timeofday', 'Time of Day');
      data.addColumn('number', 'Temperatura');
      data.addColumn('number', 'Humedad');

      data.addRows([
        [{v: [8, 0, 0], f: '8 am'}, 1, .25],
        [{v: [9, 0, 0], f: '9 am'}, 2, .5],
        [{v: [10, 0, 0], f:'10 am'}, 3, 1],
        [{v: [11, 0, 0], f: '11 am'}, 4, 2.25],
        [{v: [12, 0, 0], f: '12 pm'}, 5, 2.25],
        [{v: [13, 0, 0], f: '1 pm'}, 3, 3],
        [{v: [14, 0, 0], f: '2 pm'}, 7, 4],
        [{v: [15, 0, 0], f: '3 pm'}, 3, 5.25],
        [{v: [16, 0, 0], f: '4 pm'}, 5, 7.5],
        [{v: [17, 0, 0], f: '5 pm'}, 4, 10],
      ]);

      var options = {
        title: 'Historial',
        colors: ['#9575cd', '#33ac71'],
        hAxis: {
          title: '',
          format: 'h:mm a',
          viewWindow: {
            min: [7, 30, 0],
            max: [17, 30, 0]
          }
        },
        vAxis: {
          title: 'Rangos'
        }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }

	</script>
</body>
</html>
